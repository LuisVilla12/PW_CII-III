<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Tabla</title>
</head>
<body>
    <h1>Ejemplo de tabla: Combinado de filas y columnas</h1>
    <table border="1">
        <caption>Una tabla de muestra más compleja</caption>
        <thead>
            <tr>
                <th rowspan="2">
                    <img src="" alt="Imagen de un camello con joraba">
                </th>
                <th colspan="4">
                    <strong>Comparación de cam&eacute;lidos</strong> <br>
                    Fecha aproximada: 10/2011
                </th>
            </tr>
            <tr>
                <th># Jorobas</th>
                <th>Regi&oacute;n ind&iacute;gena</th>
                <th>Escupe?</th>
                <th>Produce lana?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Camellos (bactrinos)</th>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>S&iacute;</td>
                <td>S&iacute;</td>
            </tr>
            <tr>
                <th>Llamas</th>
                <td>1</td>
                <td>Monta&ntilde;as de los Andes</td>
                <td>S&iacute;</td>
                <td>S&iacute;</td>
            </tr>
        </tbody>
        <tbody>

        </tbody>
    </table>
</body>
</html>
