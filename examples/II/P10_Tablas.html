<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PW_CII-III/css/app.css">
    <title>Una tabla de HTML5 simple</title>
</head>
<body>
    <h1>Practica 10</h1>
    <table border="1">
        <caption><strong>Tabla  de frutas (1er columna) y sus precios (2da columna)</strong> </caption>
        <thead> 
            <tr>
                <th>Fruta</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manzana</td>
                <td>$0.25</td>
            </tr>
            <tr>
                <td>Naranja</td>
                <td>$0.50</td>
            </tr>
            <tr>
                <td>Plátano</td>
                <td>$1.00</td>
            </tr>
            <tr>
                <td>Piña</td>
                <td>$2.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>$3.75</th>
            </tr>
        </tfoot>
    </table>
    <a href="/PW_CII-III" class="btn"><i class="fa-solid fa-house"></i>Regresar a menú</a>
</body>
<script src="https://kit.fontawesome.com/21a716db95.js" crossorigin="anonymous"></script>
</html>
