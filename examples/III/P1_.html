<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PW_CII-III/css/app.css">
    <title>Nuevos tipos de input</title>
</head>
<body>
    <h1>Practica 1</h1>
    <h2>Demo de nuevos tipos de input de HTML5</h1>
    <p>Este formulario demuestra los nuevos tipos de elementos input de HTML5 y los atributos placeholder, required y autofocus.</p>
    <form method="post" action="http://www.deitel.com">
        <div>
            <label>Color: 
                <input type="color" autofocus /> (Código hexadecimal como #ADD8E6)
            </label>
        </div>
        <div>
            <label>Fecha:
                <input type="date"/>(aaaa-mm-dd)
            </label>
        </div>
        <div>
            <label>Hora y fecha:
                <input type="datetime"/> (aaaa-mm-ddThh:mm+ff:gg, como 27-01-2012T03:15)
            </label>
        </div>
        <div>
            <label>Hora y fecha-local:
                <input type="datetime-local"/>(aaaa-mm-ddThh:mm, como 2012-01-27T03_15)
            </label>
        </div>
        <div>
            <label>Email:
                <input type="email" placeholder="nombre@dominio.com" required /> (nombre@dominio.com)
            </label>
        </div>
        <div>
            <label>Mes:
                <input type="month"/> (aaaa-mm)
            </label>
        </div>
        <div>
            <label>Número:
                <input type="number" min="0" max="7" step="1" value="4"/>
                (Escriba un número entre 0 y 7)
            </label> 
        </div>
        <div>
            <label>Rango:
                <input type="range" min="0" max="20" value="10"/> 20
            </label>
        </div>
        <div>
            <label>Búsqueda:
                <input type="search" placeholder="consulta de búsqueda"/>
                (Escriba aquí su consulta de búsqueda.)
            </label> 
        </div>
        <div>
            <label>Tel:
                <input type="tel" placeholder="(###) ###-####"
                pattern="\(\d{3} +\d{3}-\d{4}" required/>
            </label>
        </div>
        <div>
            <label>Hora:
                <input type="time"/> (hh:mm)
            </label>
        </div>
        <div>
            <label>URL:
                <input type="url" placeholder="http://www.nombredominio.com" />
                (http://www.nombredominio.com)
            </label>
        </div>
        <div>
            <label>Semana:
                <input type="week"/> (aaaa-Wnn, tal como 2012-W01)
            </label>
        </div>
        <input type="submit" value="Enviar"/>
        <input type="reset" value="Borrar"/>
    </form>
    <a href="/PW_CII-III" class="btn"><i class="fa-solid fa-house"></i>Regresar a menú</a>
</body>
<script src="https://kit.fontawesome.com/21a716db95.js" crossorigin="anonymous"></script>
</html>
