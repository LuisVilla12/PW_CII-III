<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PW_CII-III/css/app.css">
    <title>Ejercicio 4</title>
</head>
<body>
    <h1>Ejercicio 4</h1>
    <form action="post" autocomplete="on">
        <label for="listDias">Dias:</label>
        <input style="width:500px;" type="text" id="listDias" list="dias" placeholder="Ingrese un día de la semana">
        <datalist id="dias">
            <option value="Lunes">Lunes</option>
            <option value="Martes">Martes</option>
            <option value="Miercoles">Miercoles</option>
            <option value="Jueves">Jueves</option>
            <option value="Viernes">Viernes</option>
            <option value="Sabado">Sabado</option>
            <option value="Domingo">Domingo</option>
        </datalist>
    </form>
    <a href="/PW_CII-III" class="btn"><i class="fa-solid fa-house"></i>Regresar a menú</a>
</body>
<script src="https://kit.fontawesome.com/21a716db95.js" crossorigin="anonymous"></script>
</html>
